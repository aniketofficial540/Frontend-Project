<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container1">

        <div class="container1-child">
            <!-- netflix background-image -->
            <img src="Images/Netflx-background.jpeg" id="background-image">

            <!-- container1-cover for giving the blachish color to the background  -->
            <div class="container1-cover"></div>

            <!-- Header file which contain the logo, language and sign in option -->
            <header class="header">

                <div class="logo-holder">
                    <img src="Images/Netflix-Logo.jpg" alt="Netflix Logo" class="netflix-logo" />
                </div>

                <div class="language-signin">
                    <div class="language-signin-collector color-black">
                        <select class="color-black" name="Filter" id="language">
                            <option class="color-black" value="English">English</option>
                            <option class="color-black" value="Hindi">Hindi</option>
                        </select>

                        <button class="signin-button">Sign In</button>
                    </div>
                </div>
            </header>
        </div>

        <!-- body-content-1 where the paragraph is written -->

        <div class="body-content-1">
            <div class="body-content-1-child">
                <h1 id="bc1-h1">Unlimited movies, TV Shows and more</h1>

                <p id="bc1-p">Watch anywhere. Cancel anytime</p>

                <div class="body-content-2-child">
                    <h3 id="bc1-h3">Ready to watch? Enter your email to create or restart your membership.</h3>

                    <div class="email-form">
                        <div class="email-container">
                            <label style="color: white;" class="email-text">Email Address</label>

                            <div class="email-form1">
                                <input style="border-color: white; background: transparent; color: white;" type="email"
                                    name="email" class="email-input" />

                            </div>
                        </div>
                        <button class="get-started">Get Started</button>

                    </div>
                </div>
            </div>

        </div>

        <!-- body-content-2  -->
        <div class="body-content-2"></div>

    </div>


</body>

</html>
